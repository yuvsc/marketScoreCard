	<script>
	$(document).ready(
		function(){
		$(".results").hide();
		$("#again").hide();
		$("#calc").click(function(){ //calc / hide
			$(".sections").hide();
			$("#calculator").hide();
			$(".results").show();
			$("#again").show();
		});
		$("#again").click(function(){ 
			$(".sections").show();
			$("#calculator").show();
			$(".results").hide();
			$("#again").hide();
		});
	});
